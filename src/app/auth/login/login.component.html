<div class="background"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Tên đăng nhập" #username>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Mật khẩu" #password>
                </div>
                <div class="form-actions">
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    <button type="button" class="login-btn" (click)="Login(username.value, password.value )">Đăng nhập</button>
                </div>
            </form>
        </div>

        <div class="image-section">
            <div class="decorative-circle"></div>
            <div class="decorative-circle"></div>
            <div class="image-overlay"></div>
            <div class="image-content">
                <h2>Chào mừng trở lại!</h2>
                <p>Đăng nhập để tiếp tục sử dụng<br>các tính năng tuyệt vời của chúng tôi</p>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Add floating animation to shapes
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                shape.style.animationDelay = `${index * 2}s`;
            });
        });
    </script>
